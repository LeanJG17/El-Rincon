body {
  margin:0;
  padding:0;
  background-color: #232323;
  color:#cdcdcd;
  font-family: sans-serif;
}

#menuToggle {
  position:relative;
  top: 50px;
  left: 50px;
  z-index:1;

}

#menuToggle a {
  text-decoration: none;
  color: #cdcdcd;
  transition: color 0.3s ease;
}

#menuToggle a:hover,
#menuToggle a:focus {
  color: #4f7794;
}

#menuToggle label {
  position:relative;
  z-index:1;
  display: block;
  width: 30px;
  height: 30px;
}

#menuToggle span {
  display: none;
}

#menuToggle label div {
  width: 30px;
  height: 2px;
  background-color: #cdcdcd;
  margin-bottom: 6px;
}
#menuToggle input {
  display: block;
  width: 30px;
  height: 30px;
  position:absolute;
  top: -7px;
  left: -5px;
  z-index:2;
  cursor:pointer;
  opacity: 0;
}

#menuToggle input:checked ~ ul{
  left:0;
}

#menu {
  margin: -100px 0 0 -50px;
  position: absolute;
  width: 300px;
  background-color: #ededed;
  padding: 50px;
  padding-top: 125px;
  list-style-type: none;
  left: -100%;
  transition: left 0.8s ease;
}

#menuToggle input:checked + label div {
  background-color: #232323;
}</style></head>

<body>
  <nav role="navigation">
  <div id="menuToggle">
    <input type="checkbox" name="toggle">
    <label for="toggle">
      <span>Menu</span>

      <!-- Divs willbe the hamburger -->
      <div></div>
      <div></div>
      <div></div>

    </label>

    <!-- The menu will slide in and out -->
    <ul id="menu">

      <a href="#">
        <li>Home</li>
      </a>

      <a href="#">
        <li>About</li>
      </a>

      <a href="#">
        <li>Contact</li>
      </a>

    </ul>

  </div>
</nav>
